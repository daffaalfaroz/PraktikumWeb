<script language="JavaScript"> 
alert("Terdapat 3 jenis barang yang tersedia!\n[pensil] barang satu\n[penghapus] barang dua\n[pena] barang tiga");
let indeksBarang = prompt("Membutuhkan jenis barang nomor berapa?");

}

}
